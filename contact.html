<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <nav>
          <div class="left">Adnan Khan's Portfolio</div>
          <div class="right">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="cert.html">My Certificates</a></li>
              <li><a href="projects.html">My Projects</a></li>
              <li><a href="contact.html">Contact Me</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <div class="box"></div>
    <div class="formContainer">
      <form action="#" method="post">
        <div class="fieldContainer">
          <label for="name">Name</label>
          <div class="inputContainer">
            <input type="text" id="name" placeholder="Your Name is?">
          </div>
        </div>
        <div class="fieldContainer">
          <label for="phone">Phone Number</label>
          <div class="inputContainer">
            <input type="text" id="phone" placeholder="Your Phone Number is?">
          </div>
        </div>
        <div class="fieldContainer">
          <label for="email">Email</label>
          <div class="inputContainer">
            <input type="email" id="email" placeholder="Your E-Mail ID is?">
          </div>
        </div>
        <div class="fieldContainer">
          <label for="message">Message</label>
          <div class="inputContainer">
            <input type="text" id="message" placeholder="Type the message here !">
          </div>
        </div>
        <div class="fieldContainer">
          <div class="inputContainer">
            <input type="submit" value="Send message" id="submit">
          </div>
        </div>
      </form>
    </div>   
</body>

</html>
